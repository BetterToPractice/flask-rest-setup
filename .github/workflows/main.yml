name: 'Test'

on:
  push:
    branches:
      - main

env:
  DEBUG: True
  FLASK_ENV: development
  FLASK_APP: main.py

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
           python-version: 3.8
      - run: pip install -r requirements.txt
      # - run: pytest .
      - run: flake8 .
      - run: isort .
      - run: black .
